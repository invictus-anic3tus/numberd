<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatable" content="ie=edge">
        <title>Number'd</title>
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="./assets/styles/styles.css">
    </head>

    <body>
        <script src="/src/script.js"></script>

        <div id="container">
            <div id="sidebar">
                <img src="/public/assets/number'd.svg" alt="Number'd" id="sidebar-logo" class="color-change">

                <h2>Common</h2>

                <div id="common-conversions">
                    <button class="selector-button">Roman Numerals to Base 10</button>
                    <button class="selector-button">Binary to Base 10</button>
                </div>
                
                <h2>Recents</h2>

                <div id="recent-conversions">
                    <button class="selector-button active">Base 10 to Base 5</button>
                    <button class="selector-button">Roman Numerals to Base 8</button>
                </div>
            </div>

            <div id="main"></div>
        </div>
    </body>
</html>
